# Grafana 仪表板配置
apiVersion: v1
kind: ConfigMap
metadata:
  name: helm-proxy-grafana-dashboard
  namespace: helm-proxy-system
  labels:
    grafana_dashboard: "1"
    app: helm-proxy
data:
  helm-proxy-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Helm Proxy 监控面板",
        "tags": ["helm", "proxy", "kubernetes"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "请求量",
            "type": "graph",
            "targets": [
              {
                "expr": "sum(rate(helm_proxy_requests_total[5m])) by (status)",
                "legendFormat": "{{status}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "响应时间",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.50, rate(helm_proxy_request_duration_seconds_bucket[5m]))",
                "legendFormat": "P50"
              },
              {
                "expr": "histogram_quantile(0.95, rate(helm_proxy_request_duration_seconds_bucket[5m]))",
                "legendFormat": "P95"
              },
              {
                "expr": "histogram_quantile(0.99, rate(helm_proxy_request_duration_seconds_bucket[5m]))",
                "legendFormat": "P99"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
          },
          {
            "id": 3,
            "title": "错误率",
            "type": "singlestat",
            "targets": [
              {
                "expr": "sum(rate(helm_proxy_requests_total{status=~\"5..\"}[5m])) / sum(rate(helm_proxy_requests_total[5m]))",
                "legendFormat": "Error Rate"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
          },
          {
            "id": 4,
            "title": "部署队列",
            "type": "singlestat",
            "targets": [
              {
                "expr": "helm_proxy_deployment_queue_size",
                "legendFormat": "Queue Size"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
          },
          {
            "id": 5,
            "title": "内存使用",
            "type": "graph",
            "targets": [
              {
                "expr": "helm_proxy_memory_usage_bytes",
                "legendFormat": "Used"
              },
              {
                "expr": "helm_proxy_memory_limit_bytes",
                "legendFormat": "Limit"
              }
            ],
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 16}
          }
        ],
        "time": {"from": "now-1h", "to": "now"},
        "refresh": "30s"
      }
    }
